<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estratégia BB 2026 - Tabela Editável</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .status-checkbox:checked + span {
        text-decoration: line-through;
        color: #9ca3af;
      }
      .prioridade-maxima {
        border-left: 5px solid #ef4444;
      }
    </style>
  </head>
  <body class="bg-slate-50 min-h-screen pb-20">
    <nav class="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold italic">ESTRATÉGIA BB 2026</h1>
        <div
          id="status-conexao"
          class="text-xs bg-blue-800 px-3 py-1 rounded-full text-blue-200"
        >
          Conectado ao Firebase
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 mt-6">
      <div
        class="bg-white p-4 rounded-xl shadow-sm mb-6 flex flex-wrap gap-4 items-center"
      >
        <div class="flex-1 min-w-[200px]">
          <label
            class="block text-xs font-semibold text-gray-500 uppercase mb-1"
            >Filtrar Matéria</label
          >
          <select
            id="filtro-materia"
            onchange="renderizarTabela()"
            class="w-full p-2 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500"
          >
            <option value="TODAS">Exibir Todas as Matérias</option>
            <option>Português</option>
            <option>Matemática Financeira</option>
            <option>Conhecimentos Bancários</option>
            <option>Informática</option>
            <option>Vendas e Negociações</option>
            <option>RLM</option>
            <option>Inglês</option>
            <option>Redação</option>
            <option>Atualidades MF</option>
          </select>
        </div>
        <div class="flex-1 min-w-[200px]">
          <label
            class="block text-xs font-semibold text-gray-500 uppercase mb-1"
            >Buscar Assunto</label
          >
          <input
            type="text"
            id="busca-assunto"
            onkeyup="renderizarTabela()"
            placeholder="Ex: Juros..."
            class="w-full p-2 border rounded-lg bg-gray-50"
          />
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-slate-100 text-slate-600 text-sm uppercase">
                <th class="p-4 font-bold w-16 text-center">Feito</th>
                <th class="p-4 font-bold">Matéria</th>
                <th class="p-4 font-bold">Tópico / Assunto</th>
                <th class="p-4 font-bold">Importância</th>
                <th class="p-4 font-bold">Ações</th>
              </tr>
            </thead>
            <tbody id="corpo-tabela" class="divide-y divide-slate-100"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        push,
        onValue,
        remove,
        update,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      // CONFIGURAÇÃO DO SEU FIREBASE
      const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJETO.firebaseapp.com",
        databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
        projectId: "SEU_PROJETO",
        storageBucket: "SEU_PROJETO.appspot.com",
        messagingSenderId: "ID",
        appId: "APP_ID",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const dbRef = ref(db, "estudos_bb");

      let dadosLocais = {};

      // Sincronização em Tempo Real
      onValue(dbRef, (snapshot) => {
        dadosLocais = snapshot.val() || {};
        renderizarTabela();
      });

      // Renderizar Tabela com Filtros
      window.renderizarTabela = function () {
        const filtro = document.getElementById("filtro-materia").value;
        const busca = document
          .getElementById("busca-assunto")
          .value.toLowerCase();
        const tbody = document.getElementById("corpo-tabela");
        tbody.innerHTML = "";

        Object.entries(dadosLocais).forEach(([id, item]) => {
          if (
            (filtro === "TODAS" || item.materia === filtro) &&
            item.assunto.toLowerCase().includes(busca)
          ) {
            const tr = document.createElement("tr");
            tr.className = `hover:bg-slate-50 transition ${
              item.importancia === "Máxima" ? "prioridade-maxima" : ""
            }`;

            tr.innerHTML = `
                        <td class="p-4 text-center">
                            <input type="checkbox" ${
                              item.estudou ? "checked" : ""
                            } 
                                   onchange="toggleStatus('${id}', ${
              item.estudou
            })" 
                                   class="w-5 h-5 accent-blue-600 rounded cursor-pointer">
                        </td>
                        <td class="p-4 text-sm font-medium text-slate-500">${
                          item.materia
                        }</td>
                        <td class="p-4 font-semibold text-slate-800 ${
                          item.estudou ? "line-through text-slate-400" : ""
                        }">${item.assunto}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 text-xs font-bold rounded-full 
                                ${
                                  item.importancia === "Máxima"
                                    ? "bg-red-100 text-red-600"
                                    : "bg-blue-50 text-blue-600"
                                }">
                                ${item.importancia}
                            </span>
                        </td>
                        <td class="p-4">
                            <button onclick="excluirItem('${id}')" class="text-slate-300 hover:text-red-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </td>
                    `;
            tbody.appendChild(tr);
          }
        });
      };

      // Funções de Edição
      window.toggleStatus = (id, statusAtual) => {
        update(ref(db, `estudos_bb/${id}`), { estudou: !statusAtual });
      };

      window.excluirItem = (id) => {
        if (confirm("Deseja remover este assunto da estratégia?")) {
          remove(ref(db, `estudos_bb/${id}`));
        }
      };
    </script>
  </body>
</html>
